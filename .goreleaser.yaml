version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: homebrew-tools
    commit_author:
      name: goreleaserbot
      email: goreleaserbot@example.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    install: |
      bin.install "videoconv"
    test: |
      system "#{bin}/videoconv --version"
    repository:
      owner: yogeshbhutkar
      name: homebrew-tools
      branch: main
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    git:
      url: "git@github.com:yogeshbhutkar/homebrew-tools.git"
      private_key: "{{ .Env.GIT_PRIVATE_KEY }}"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
